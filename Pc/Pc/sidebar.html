<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/siderbar.css">
    <title>Document</title>
    <script src="js/jquery-1.11.3.js"></script>
</head>
<body>
    <div class="siderbar">
        <div class="siderbar_wrap">
            <div class="siderbar_state">
                <div class="siderbar_nav">
                    <!--用户-->
                    <div class="siderbar_nav_user">
                        <span>会员中心</span>
                        <div></div>
                    </div>
                    <!--购物车-->
                    <div class="siderbar_nav_shop">
                        <div></div>
                        <span>购物车</span>
                    </div>
                    <!--优惠券-->
                    <div class="siderbar_nav_coupon">
                       <span>优惠卡券</span>
                        <div></div>
                    </div>
                    <!--收藏-->
                    <div class="siderbar_nav_house">
                        <span>我的收藏</span>
                        <div></div>
                    </div>
                    <!--足迹-->
                    <div class="siderbar_nav_footprint">
                        <span>我的足迹</span>
                        <div></div>
                    </div>
                    <!--反馈-->
                    <div class="siderbar_nav_feedback">
                        <span>用户反馈</span>
                        <div></div>
                    </div>
                    <!--回到顶部-->
                    <div class="siderbar_nav_return">
                        <span>回到顶部</span>
                        <div></div>
                    </div>
                </div>
             </div>
            <div>
               <div>
                   <img src="">
                   <div>用户登录</div>
               </div>
            </div>
        </div>
    </div>
    <script>
         $(".siderbar_nav_user").hover(function () {
             timer = setTimeout(function(){
                 $(".siderbar_nav_user>span").animate({left:"-100px"})
             },200)
         },function () {
             clearTimeout(timer)
             $(".siderbar_nav_user>span").animate({left:"0"})
         })
         $(".siderbar_nav_coupon").hover(function () {
             timer = setTimeout(function(){
                 $(".siderbar_nav_coupon>span").animate({left:"-100px"})
             },200)
         },function () {
             clearTimeout(timer)
             $(".siderbar_nav_coupon>span").animate({left:"0"})
         })
         $(".siderbar_nav_house").hover(function () {
             timer = setTimeout(function(){
                 $(".siderbar_nav_house>span").animate({left:"-100px"})
             },200)
         },function () {
             clearTimeout(timer)
             $(".siderbar_nav_house>span").animate({left:"0"})
         })
         $(".siderbar_nav_footprint").hover(function () {
             timer = setTimeout(function(){
                 $(".siderbar_nav_footprint>span").animate({left:"-100px"})
             },200)
         },function () {
             clearTimeout(timer)
             $(".siderbar_nav_footprint>span").animate({left:"0"})
         })
         $(".siderbar_nav_feedback").hover(function () {
             timer = setTimeout(function(){
                 $(".siderbar_nav_feedback>span").animate({left:"-100px"})
             },200)
         },function () {
             clearTimeout(timer)
             $(".siderbar_nav_feedback>span").animate({left:"0"})
         })
         $(".siderbar_nav_return").hover(function () {
             timer = setTimeout(function(){
                 $(".siderbar_nav_return>span").animate({left:"-100px"})
             },200)
         },function () {
             clearTimeout(timer)
             $(".siderbar_nav_return>span").animate({left:"0"})
         })
         .hide()
        $(window).scroll(function () {

            if($(window).scrollTop()==0){
                $(".siderbar_nav_return").hide()
            }else{
                $(".siderbar_nav_return").show()
            }
        })
       $(".siderbar_nav_return>div").click(
           function aa(){
               var dd = document.documentElement,
                   db = document.body,
                   top = dd.scrollTop || db.scrollTop,
                   step = Math.floor(top / 30);
               (function bb () {
                   top -= step;
                   if (top > -step) {
                       dd.scrollTop == 0 ? db.scrollTop = top:dd.scrollTop = top;
                       setTimeout(bb, 30)
                   }
               })();
           }
       )
    </script>
</body>
</html>
