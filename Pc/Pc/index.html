      <script>
          var carousel =$(".hot_carousel")
              carouselWrap = $(".hot_carousel_wrap") 
              arrowLeft = $('a.arrow-left')
              arrowRight = $('a.arrow-right')
          var carouselWidth = -550, count = 2 ,timer = null;
          var isClickable = true;
            arrowLeft.click(
                function () {
                    if(isClickable == true){
                        count --;
                    }else{
                        return false;
                    }
                    isClickable = false;
                    var  animateLength = count *carouselWidth + "px";
                    carousel.animate({"left":animateLength},"show",function () {
                        isClickable = true;
                        if(count <= 0){
                            carousel.css({"left":"-1100px"});
                            count = 2;
                        }
                    })
                }
            )
          arrowRight.click(
                   right
          );
          function right () {
              if(isClickable == true){
                  count ++;
              }else{
                  return false;
              }
              isClickable = false;
              var  animateLength = count *carouselWidth + "px";
              carousel.animate({"left":animateLength},"show",function () {
                  isClickable = true;
                  if(count >= 6){
                      carousel.css({"left":"-1100px"});
                      count = 2;
                  }
              })
          }
          setInterval(
              right,2000
          )
      </script>
